<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="calculator">
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td id="left-bracket"><button>(</button></td>
                <td id="right-bracket"><button>)</button></td>
                <td id="C"><button>C</button></td>
                <td id="mod"><button>%</button></td>
            </tr>
            <tr>
                <td id="seven"><button>7</button></td>
                <td id="eight"><button>8</button></td>
                <td id="nine"><button>9</button></td>
                <td id="X"><button>X</button></td>
            </tr>
            <tr>
                <td id="four"><button>4</button></td>
                <td id="five"><button>5</button></td>
                <td id="six"><button>6</button></td>
                <td id="subtract"><button>-</button></td>
            </tr>
            <tr>
                <td id="one"><button>1</button></td>
                <td id="two"><button>2</button></td>
                <td id="three"><button>3</button></td>
                <td id="add"><button>+</button></td>
            </tr>
            <tr>
                <td id="zero"><button>0</button></td>
                <td id="dot"><button>.</button></td>
                <td id="divide"><button>/</button></td>
                <td id="equal"><button>=</button></td>
            </tr>
            
        </table>

    </div>


    <script src="main.js"></script>
</body>
</html>
